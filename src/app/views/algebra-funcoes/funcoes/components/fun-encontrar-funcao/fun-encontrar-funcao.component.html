<!-- region fomrulario -->
<section class="ifmath-form__contener__body">
    <!-- Form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="form" #demoForm="ngForm">
        <div class="row ifmath-conteudo__titulo">
            <span class="ifmath-conteudo__txt-titulo">Calcula a taxa de variação (a) e de translação (b) de uma Função
                de Primeiro Grau</span>
        </div>
        <br>
        <div class="row">
            <!-- Title -->
            <div class="col-sm-12 col-md-4 ifmath-form__title ifmath-conteudo__borda">
                <img class="ifmath-conteudo__img ifmath-form_img-formula--blackgrey"
                    src="assets/images/formulas/formula_FN_segundo_grau.png"><br />
                <br />
            </div>

            <div class="col-sm-12 col-md-8">
                <!-- Fields -->
                <div class="col-md-12 input-group">
                    <span class="input-group-addon input-group-addon--blackgrey" id="sizing-addon2">x1</span>
                    <input type="text" name="x" formControlName="x" class="form-control"
                        aria-describedby="sizing-addon2">
                </div>
                <div class="col-md-12 input-group">
                    <span class="input-group-addon input-group-addon--blackgrey" id="sizing-addon2">f(x1)</span>
                    <input type="text" name="X2" formControlName="x2" class="form-control"
                        aria-describedby="sizing-addon2">
                </div>
                <div class="col-md-12 input-group">
                    <span class="input-group-addon input-group-addon--blackgrey" id="sizing-addon2">x2</span>
                    <input type="text" name="y" formControlName="y" class="form-control"
                        aria-describedby="sizing-addon2">
                </div>
                <div class="col-md-12 input-group">
                    <span class="input-group-addon input-group-addon--blackgrey" id="sizing-addon2">f(x2)</span>
                    <input type="text" name="y2" formControlName="y2" class="form-control"
                        aria-describedby="sizing-addon2">
                </div>

                <!-- buttons -->
                <div class="col-sm-12 col-md-12 ifmath-form__button__group">
                    <button type="submit" class="btn btn-success btn-success--blackgrey btn-success--semMargin"
                        value="Calcular">Calcular</button>
                    <button type="reset" class="btn btn-success btn-success--blackgrey btn-success--semMargin"
                        value="Limpar">Limpar</button>
                </div>
            </div>
        </div>

    </form>
    <!-- endregion -->
    <div class="row">
        <!-- region Resultados -->
        <div class="col-sm-12 col-md-12">
            <ifmath-ng-results [loading]="loading" [resultados]="resultados"></ifmath-ng-results>
        </div>
        <!-- endregion -->
    </div>
</section>
