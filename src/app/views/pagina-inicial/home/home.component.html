<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="assets/images/banners/banner_da_hora.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="assets/images/banners/banner_da_hora.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="assets/images/banners/banner_da_hora.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="home-container">
    <div class="row">
        <div id="number-operations" class="col-lg-3 border-right-dashed">
            <a [routerLink]="['/numeros_operacoes']">
                <h4 class="text-center">Números e Operações</h4>
            </a>
            <mat-list>
                <mat-list-item *ngFor="let n of numerosEOperacoes">
                    <div class="col-1">
                        <mat-icon svgIcon="fx" class="if-icon"></mat-icon>
                    </div>
                    <div class="col-11">
                        <a [routerLink]="[n.routerLink]">
                            <h4 class="home-subject">{{n.title}}</h4>
                        </a>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
        <div id="algebra-functions" class="col-lg-3 border-right-dashed">
            <a [routerLink]="['/algebra_e_funcoes']">
                <h4 class="text-center">Álgebra e Funções</h4>
            </a>
            <mat-list>
                <mat-list-item *ngFor="let a of algebraEFuncoes">
                    <div class="col-1">
                        <mat-icon svgIcon="sigma" class="if-icon">
                        </mat-icon>
                    </div>
                    <div class="col-11">
                        <a [routerLink]="[a.routerLink]">
                            <h4 class="home-subject">{{a.title}}</h4>
                        </a>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
        <div id="geometry" class="col-lg-3 border-right-dashed">
            <a [routerLink]="['/geometria']">
                <h4 class="text-center">Geometria</h4>
            </a>
            <mat-list>
                <mat-list-item *ngFor="let g of geometria">
                    <div class="col-1">
                        <mat-icon svgIcon="trigonometry" class="if-icon"></mat-icon>
                    </div>
                    <div class="col-11">
                        <a [routerLink]="[g.routerLink]">
                            <h4 class="home-subject">{{g.title}}</h4>
                        </a>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
        <div id="estatistica" class="col-lg-3">
            <a [routerLink]="['/estatistica']">
                <h4 class="text-center">Estatística</h4>
            </a>
            <mat-list>
                <mat-list-item *ngFor="let g of estatistica">
                    <div class="col-1">
                        <mat-icon svgIcon="estatistica" class="if-icon"></mat-icon>
                    </div>
                    <div class="col-11">
                        <a [routerLink]="[g.routerLink]">
                            <h4 class="home-subject">{{g.title}}</h4>
                        </a>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>

<ifmath-footer></ifmath-footer>
